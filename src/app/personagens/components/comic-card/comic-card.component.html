<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img class="flip-card-avatar" src="{{ comic.thumbnail?.path }}.{{ comic.thumbnail?.extension }}" alt="Avatar">
    </div>
    <div class="flip-card-back">
      <h5>{{ comic.title }}</h5> 
    </div>
  </div>
</div>
